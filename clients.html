<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العملاء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button i {
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>إدارة العملاء</h1>
        <p>مرحبًا بك في قسم إدارة العملاء. اختر أحد الخيارات التالية:</p>

        <div class="buttons">
            <!-- زر إضافة عميل جديد -->
            <a href="add_client.html" class="button">
                <i class="fas fa-user-plus"></i>
                إضافة عميل جديد
            </a>

            <!-- زر عرض قائمة العملاء -->
            <a href="view_clients.html" class="button">
                <i class="fas fa-users"></i>
                عرض قائمة العملاء
            </a>
         
        </div>
        <!-- زر الرجوع -->
        <a href="index.html" class="button" style="margin-top: 30px;background-color: #6c757d;">
            <i class="fas fa-arrow-left"></i>
            الرجوع
        </a>
    </div>

    <!-- إضافة مكتبة الأيقونات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
<script>
    // تحقق إذا كان المستخدم مسجل الدخول
    const isLoggedIn = sessionStorage.getItem('loggedIn');

    if (!isLoggedIn) {
        // إعادة التوجيه إلى صفحة تسجيل الدخول
        window.location.href = "login.html";
    }
</script>
</html>
