<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #555;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button i {
            margin-left: 8px;
          
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>الصفحة الرئيسية للبرنامج</h1>
        <p>مرحبًا بك في برنامج إدارة الفواتير. اختر أحد الأقسام التالية للمتابعة:</p>

        <div class="buttons">
            <!-- زر إدارة الفواتير -->
            <a href="invoice.html" class="button">
                <i class="fas fa-file-invoice"></i>
                إدارة الفواتير
            </a>

            <!-- زر إدارة العملاء -->
            <a href="clients.html" class="button">
                <i class="fas fa-users"></i>
                إدارة العملاء
            </a>

            <!-- زر التقارير -->
            <a href="reports.html" class="button">
                <i class="fas fa-chart-bar"></i>
                التقارير
            </a>

            <!-- زر إعدادات البرنامج -->
            <a href="settings.html" class="button">
                <i class="fas fa-cogs"></i>
                إعدادات البرنامج
            </a>

            <!-- زر تسجيل الخروج -->
            <a href="logout.html" class="button" style="background-color: #dc3545;">
                <i class="fas fa-sign-out-alt"></i>
                تسجيل الخروج
            </a>
        </div>
    </div>

    <!-- إضافة مكتبة الأيقونات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>

<script>
    async function checkLogin() {
        const response = await fetch("http://localhost:3000/dashboard", {
            method: "GET",
            credentials: "include"
        });

        if (!response.ok) {
            window.location.href = "login.html"; // إعادة التوجيه إلى تسجيل الدخول
        }
    }

    async function logout() {
        await fetch("http://localhost:3000/logout", {
            method: "POST",
            credentials: "include"
        });
        window.location.href = "login.html"; // العودة لصفحة تسجيل الدخول
    }

    window.onload = checkLogin; // التحقق من تسجيل الدخول عند تحميل الصفحة
</script>

</html>
