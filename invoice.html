<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الفواتير</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .button i {
            margin-left: 8px;
        }

        .back-button {
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>إدارة الفواتير</h1>
        <p>اختر أحد الخيارات التالية لإدارة الفواتير</p>

        <div class="buttons">
            <!-- زر إنشاء فاتورة جديدة -->
            <a href="fatorh.html" class="button">
                <i class="fas fa-file-invoice"></i>
                إنشاء فاتورة جديدة
            </a>

            <!-- زر عرض الفواتير السابقة -->
            <a href="view_invoices.html" class="button">
                <i class="fas fa-list"></i>
                عرض الفواتير السابقة
            </a>

            <!-- زر لطباعة التقارير -->
            <a href="reports.html" class="button">
                <i class="fas fa-chart-bar"></i>
                طباعة التقارير
            </a>
        </div>

        <!-- زر الرجوع -->
        <a href="index.html" class="button back-button" style="background-color: #6c757d;">
            <i class="fas fa-arrow-left"></i>
            الرجوع
        </a>
    </div>

    <!-- إضافة مكتبة الأيقونات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
<script>
    // تحقق إذا كان المستخدم مسجل الدخول
    const isLoggedIn = sessionStorage.getItem('loggedIn');

    if (!isLoggedIn) {
        // إعادة التوجيه إلى صفحة تسجيل الدخول
        window.location.href = "login.html";
    }
</script>

</html>
